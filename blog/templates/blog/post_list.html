{% extends 'blog/base.html' %}

{% block content %}
	<div class="fade-in row">
		{% for post in posts %}		
			<div class="col-md-4">
				<div class="post">
					<br \>
					<p>published: {{ post.published_date }}</p>
					<h2><a href="{% url 'post_detail' pk=post.pk %}">#
						{{ post.title }}</a></h2>
					<p>{{ post.text|linebreaksbr }}</p>
					<br \>
				</div>
			</div>
		{% endfor %}
	</div>

{% endblock content %}
